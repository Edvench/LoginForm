<div class="container">
    <div class="section">
        <div class="row">
            <form class="form" [formGroup]="formGroup">
                <mat-form-field class="input">
                    <mat-label>E-Mail</mat-label>
                    <input matInput formControlName="emailControl" name="name" />
                    <mat-hint align="start"><strong>Please,input your e-mail</strong> </mat-hint>
                    <mat-error
                        *ngIf="formGroup.controls['emailControl'].hasError('required') && formGroup.controls['emailControl'].touched">
                        Please enter a <strong>e-mail</strong>
                    </mat-error>
                    <mat-error
                        *ngIf="formGroup.controls['emailControl'].hasError('email') && formGroup.controls['emailControl'].touched">
                        Example: <strong>name@service.com</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="input">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="passwordControl" name="name" type="password"/>
                    <mat-hint align="start"><strong>Please,input your password</strong> </mat-hint>
                    <mat-error
                        *ngIf="formGroup.controls['passwordControl'].hasError('required') && formGroup.controls['passwordControl'].touched">
                        Please enter a <strong>password</strong>
                    </mat-error>
                    <mat-error
                        *ngIf="formGroup.controls['passwordControl'].hasError('pattern') && formGroup.controls['passwordControl'].touched">
                        Password must be <strong>between 4 and 8 latin</strong> characters
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" class="btn" [disabled]="formGroup.invalid"
                    (click)="authorization()">Login</button>
                <p *ngIf="error" class="text-center error">{{error}}</p>
            </form>
        </div>
    </div>
</div>
