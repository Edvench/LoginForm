<div class="container">
    <div class="section">
        <div class="row">
            <form class="form" [formGroup]="formGroup">
                <mat-form-field class="input">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="nameControl" name="name" />
                    <mat-hint align="start"><strong>Please,input name</strong> </mat-hint>
                    <mat-error
                        *ngIf="formGroup.controls['nameControl'].hasError('required') && formGroup.controls['nameControl'].touched">
                        Please enter a <strong>e-mail</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="input">
                    <mat-label>E-Mail</mat-label>
                    <input matInput formControlName="emailControl" name="name" />
                    <mat-hint align="start"><strong>Please,input e-mail</strong> </mat-hint>
                    <mat-error
                        *ngIf="formGroup.controls['emailControl'].hasError('required') && formGroup.controls['emailControl'].touched">
                        Please enter a <strong>e-mail</strong>
                    </mat-error>
                    <mat-error
                        *ngIf="formGroup.controls['emailControl'].hasError('email') && formGroup.controls['emailControl'].touched">
                        Example: <strong>name@service.com</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="input">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="passwordControl" name="name" />
                    <mat-hint align="start"><strong>Please,input password</strong> </mat-hint>
                    <mat-error
                        *ngIf="formGroup.controls['passwordControl'].hasError('required') && formGroup.controls['passwordControl'].touched">
                        Please enter a <strong>password</strong>
                    </mat-error>
                    <mat-error
                        *ngIf="formGroup.controls['passwordControl'].hasError('pattern') && formGroup.controls['passwordControl'].touched">
                        Password must be at least 8 <strong>8</strong> characters
                    </mat-error>
                </mat-form-field>
                
                <div mat-dialog-actions class="buttons-container">
                    <button mat-mini-fab color="primary" (click) = "closeDialog()" >
                        <mat-icon>home</mat-icon>
                      </button>
                    <button *ngIf="visible" mat-raised-button color="primary" 
                    [disabled]="formGroup.invalid" (click)="signUp()" cdkFocusInitial>Register</button>
                    <p class="responce-content" *ngIf="success">You are successfully registered, go to the login page</p>
                    <p class="responce-content" *ngIf="error">{{error}}</p>
                </div>
                
            </form>
        </div>
    </div>
</div>
